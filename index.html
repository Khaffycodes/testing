<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">
        Register
      </h2>
      <form>
        <div class="mb-4">
          <label for="firstName" class="block text-blue-600 font-semibold mb-1"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label for="lastName" class="block text-blue-600 font-semibold mb-1"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-blue-600 font-semibold mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-blue-600 font-semibold mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-6">
          <label
            for="confirmPassword"
            class="block text-blue-600 font-semibold mb-1"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition"
        >
          Register
        </button>
      </form>
    </div>
  </body>
</html>
